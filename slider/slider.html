<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SliderNew</title>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<style>
	.slider {
		position: relative;
	 	max-width: 700px;
	 	margin: 40px auto;
	 	overflow: hidden;
	}
	.prev,.next {
		position: absolute;
		font-size: 50px;
		color:#fff;
		top:40%;
		background: none;
		border: none;
		outline: none;
		padding: 0 40px;
	}

	.next {
		right: 0;
	}
	.slider__slides {
		position: relative;
		display: flex;
		left:0;
	}
	.slider__slides_animated {
		transition: .6s;
	}
	.slider__item {
		position: relative;
		flex:0 0 100%;
		color:#fff;
		font-size: 60px;
		left: 0;
		padding-bottom: 30%;
	}

	.red {
		background: red;
	}
	.blue {
		background: blue;
	}
	.green{
		background: green;
	}

	.slider__nav {
		position: relative;
		display: flex;
		justify-content: center;
		top:-40px;
	}
	.slider__link {
		width: 10px;
		height: 10px;
		background: #fff;
		border-radius: 50%;
		border:solid 2px;
		margin: 0 10px;
	}
	.slider__link_active {
		background: #000;
	}
</style>
<body>
	<div class="slider s1">
		<div class="slider__slides slider__slides_animated">
			<div class="slider__item red">1</div>
			<div class="slider__item blue">2</div>
			<div class="slider__item green">3</div>
		</div>
		<div class="slider__nav"></div>
		<button class="prev">&#8249;</button>
		<button class="next">&#8250;</button>
	</div>
	<div class="slider s2">
		<div class="slider__slides slider__slides_animated">
			<div class="slider__item red">1</div>
			<div class="slider__item blue">2</div>
			<div class="slider__item green">3</div>
			<div class="slider__item red">4</div>
			<div class="slider__item blue">5</div>
		</div>
		<div class="slider__nav"></div>
		<button class="prev">&#8249;</button>
		<button class="next">&#8250;</button>
	</div>

	<script>
		$(function () {
			EnableSlider(".s1");
			EnableSlider(".s2");

			function EnableSlider(elem) {
			var sliderWrap = $(elem);
			var slider = sliderWrap.find(".slider__slides");
			var slide = slider.find(".slider__item");
			var sliderNavigation = sliderWrap.find(".slider__nav");
			var prevBtn = sliderWrap.find(".prev");
			var nextBtn = sliderWrap.find(".next");
			var slidesArr = [];
			var triggerSlide = 0;
			var rangeIndex = 0;
			var autoPlay;
			var timer;
			var currentSlide = 0;
			var enubled = true;

			function changeSliderLink() {

				if(currentSlide > slide.length-1){
					currentSlide = 0;
					$(elem +" .slider__link").eq(slide.length-1).removeClass("slider__link_active");
				}
				if(currentSlide<0){
					currentSlide = slide.length-1;
					$(elem +" .slider__link").eq(0).removeClass("slider__link_active");
				}
				$(elem + " .slider__link").eq(currentSlide).toggleClass("slider__link_active");
				$(elem + " .slider__link").eq(currentSlide-1).removeClass("slider__link_active");
				$(elem + " .slider__link").eq(currentSlide+1).removeClass("slider__link_active");

			}

			for(var i = 0; i < slide.length; i++){
				slidesArr[i]={
					elem:slide.eq(i),
					left:0,
					index:i
				};
				$("<div>", {class: "slider__link"})
						.appendTo(sliderNavigation)
						.attr("data-number",i)
						.click(function () {
							var current = $(this).data("number");
							findSlide(current);
						});

			}

			$(".slider__link").eq(0).toggleClass("slider__link_active");

			function findSlide(a){
				for(var t = 0;t<slidesArr.length;t++){
					if(slidesArr[triggerSlide].index!==a) MoveNext();
					else break;
				}

			}

			$(window).resize(function () {
				slider.removeClass("slider__slides_animated");
				refreshLeft();
				slider.css("left",rangeIndex * slider.width());
				setTimeout(function () {
					slider.addClass("slider__slides_animated");
				},10)
			});

			function refreshLeft() {

					for(var z=0;z<slidesArr.length;z++){
						var refPos = slider.width() * slidesArr.length * slidesArr[z].left;
						slidesArr[z].elem.css("left",refPos);
					}
			}

			function MoveSlide(dir){

				if(dir=="next"){
					var left = rangeIndex * slide.width() - slide.width();
					slider.css("left",left);
					rangeIndex--;
					currentSlide++;

				}
				if(dir=="prev"){

					var left = rangeIndex * slide.width() + slide.width();
					slider.css("left",left);
					rangeIndex++;
					currentSlide--;
				}
				changeSliderLink();
			}

			function MoveLeftReverse(){
				AddSlideLeft();
				MoveSlide("prev");
			}

			function MoveRightReverse(){
				AddSlideRight();
				MoveSlide("next");
			}

			function AddSlideLeft(){
				//На сколько нужно сместить последний слайд для перестановки
					if(slidesArr[slidesArr.length - 1].left <= 0) {
						var left = slidesArr[slidesArr.length - 1].left * slide.width() * slide.length;
						var pos = -slide.width() * slide.length + left;
					}

					if(slidesArr[slidesArr.length - 1].left > 0) {
						var left = slidesArr[slidesArr.length - 1].left * slide.width() * slide.length;
						var pos = left - slide.width() * slide.length;
					}

				//Переместить последний вначало
				slidesArr[slidesArr.length - 1].elem.css("left",pos);

				//Сохранить текущую позицию
				if(slidesArr[slidesArr.length - 1].left <= 0){
					slidesArr[slidesArr.length - 1].left--;
				}
				if(slidesArr[slidesArr.length - 1].left > 0) {
					slidesArr[slidesArr.length - 1].left--;
				}

				//Удалить последний элемент в массиве и добавить его вначало	
				var temp = slidesArr.pop();
				slidesArr.unshift(temp);
			}
			
			function AddSlideRight(){
				//На сколько нужно сместить первый слайд для перестановки
					var left = slidesArr[0].left * slide.width() * slide.length;
					var pos = left + slide.width() * slide.length;
					
				//Переместить первый слайд в конец
				slidesArr[0].elem.css("left",pos);

				//Сохранить текущую позицию
				slidesArr[0].left++;

				//Удалить последний элемент в массиве и добавить его вначало	
				var temp = slidesArr.shift();
				slidesArr.push(temp);
			}

			function stopAutoPlay(){
				clearInterval(autoPlay);
				clearTimeout(timer);
				timer = setTimeout(startAutoPlay,5000);
			}

			prevBtn.click(function() {
				stopAutoPlay();
				if(triggerSlide>0){
					triggerSlide--;
					MoveSlide("prev");
				} else {
					MoveLeftReverse();
				}

			});

			function MoveNext() {
				if(triggerSlide<slidesArr.length-1){
					triggerSlide++;
					MoveSlide("next");
				} else {
					MoveRightReverse();
				}

			}

			nextBtn.click(function() {
				stopAutoPlay();
				MoveNext();
			});

			function startAutoPlay() {
				autoPlay = setInterval(MoveNext,1000);
			}
			startAutoPlay();
			var _handleVisibilityChange = function () {
              if (document.visibilityState === "hidden") {
               clearInterval(autoPlay);
              } else {
               startAutoPlay();
              }
            }
            document.addEventListener('visibilitychange', _handleVisibilityChange, false);

            
            $(document).on('scroll', function() {
                height = slider.offset().top + slider.height();
                if($(window).scrollTop()>height) {
                    clearInterval(autoPlay);
                    enubled = true;
                }
                else if($(window).scrollTop()<height) {
                    if(enubled) startAutoPlay();
                    enubled = false;
                }
            });
			}
		});
	</script>
</body>
</html>
