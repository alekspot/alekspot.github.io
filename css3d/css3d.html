<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
			}
			a {
				color: #fff;
			}
			#info {
				color: #000000;
			}
			.plane {
				display: flex;
				font-size: 30px;
				text-align: center;
				align-items: center;
				justify-content: center;
				width: 200px;
				height: 200px;
				background: url(https://www.barrierbreakers.co.uk/wp-content/uploads/2013/04/Smiley-face-400x400.jpg) !important;
				background-size: cover !important;
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>

		<script src="OrbitControls.js"></script>

		<script src="CSS3DRenderer.js"></script>

		<script>

			var camera, scene, renderer;

			var scene2, renderer2;

			init();
			animate();


			window.addEventListener( 'resize', onWindowResize, false );

			function onWindowResize() {
				// if(window.innerWidth < 600){
				// 		var width = window.innerWidth;
				// 		var height = window.innerHeight;
				// 		camera.aspect = width / height;
						
	
				// 		renderer.setSize( window.innerWidth, window.innerHeight );
				// 		renderer2.setSize( window.innerWidth, window.innerHeight );
				// 		camera.updateProjectionMatrix();
				// }
				
			}
			function init() {

				var frustumSize = 800;
				var aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );

				camera.position.set( - 200, 200, 200 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				scene2 = new THREE.Scene();

				var material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1, side: THREE.DoubleSide } );

				// left
				createPlane(
					200, 200,
					'red',
					new THREE.Vector3( - 100, 0, 0 ),
					new THREE.Euler( 0, - 90 * THREE.Math.DEG2RAD, 0 ),
					'LEFT'
				);
				//right 
				createPlane(
					200, 200,
					'blue',
					new THREE.Vector3( 100, 0, 0 ),
					new THREE.Euler( 0,  90 * THREE.Math.DEG2RAD, 0 ),
					'RIGHT'
				);

				createPlane(
					200, 200,
					'green',
					new THREE.Vector3( 0, 0, 100 ),
					new THREE.Euler( 0, 0, 0 ),
					'FRONT'
				);

				createPlane(
					200, 200,
					'black',
					new THREE.Vector3( 0, 0, -100 ),
					new THREE.Euler( 0, 180 * THREE.Math.DEG2RAD, 0 ),
					'BACK'
				);

				createPlane(
					200, 200,
					'chocolate',
					new THREE.Vector3( 0, 100, 0 ),
					new THREE.Euler(  -90 * THREE.Math.DEG2RAD, 0, 0 ),
					'TOP'
				);
				createPlane(
					200, 200,
					'chocolate',
					new THREE.Vector3( 0, -100, 0 ),
					new THREE.Euler( 90 * THREE.Math.DEG2RAD, 0, 0 ),
					'BOTTOM'
				);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth,window.innerHeight);
				document.body.appendChild( renderer.domElement );

				renderer2 = new THREE.CSS3DRenderer();
				renderer2.setSize( window.innerWidth, window.innerHeight );
				renderer2.domElement.style.position = 'absolute';
				renderer2.domElement.style.top = 0;
				document.body.appendChild( renderer2.domElement );

				var controls = new THREE.OrbitControls( camera, renderer2.domElement );

				function createPlane( width, height, cssColor, pos, rot , text ) {
					var link = document.createElement( 'a' );
					link.setAttribute('href', '#');
					link.innerHTML = text;
					var element = document.createElement( 'div' );
					
					element.className = 'plane';
		
					// element.style.width = width + 'px';
					// element.style.height = height + 'px';
					element.style.background = cssColor;
					element.appendChild(link);

					var object = new THREE.CSS3DObject( element );
					object.position.copy( pos );
					object.rotation.copy( rot );
					scene2.add( object );

					var geometry = new THREE.PlaneBufferGeometry( width, height );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.copy( object.position );
					mesh.rotation.copy( object.rotation );
					scene.add( mesh );
				}

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );
				renderer2.render( scene2, camera );

			}

		</script>
	</body>
</html>
